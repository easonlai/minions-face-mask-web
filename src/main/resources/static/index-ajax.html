<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
    <input type="text" id="firstName" name="firstName" placeholder="First Name" />
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
    <input type="text" id="emailId" name="emailId" placeholder="Email" />
    <input type="number" id="boxNumber" name="boxNumber" placeholder="Number of Box" />
    <button type="submit">Submit</button>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" crossorigin="anonymous"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
                url: '//localhost:8081/api/v1/orders',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify( { "firstName": $('#firstName').val(), "lastName": $('#lastName').val(), "emailId": $('#emailId').val(), "boxNumber": $('#boxNumber').val() } ),
                processData: false,
                success: function( data, textStatus, jQxhr ){
                  $('#response pre').html( JSON.stringify( data ) );
                },
                error: function( jqXhr, textStatus, errorThrown ){
                  console.log( errorThrown );
                }
            });
            e.preventDefault();
        }
        $('#my-form').submit( processForm );
    })(jQuery);
</script>
</body>
</html>
